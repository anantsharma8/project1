<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>project</title>


	<style type="text/css">
		.main{
			margin: auto;
			background-color: skyblue;
			padding: 20px;
			border-radius: 5px;
		}
		
	</style>

<script>
    function func() {
            var name= document.getElementById("name").value;
            var id = document.getElementById('idd').value;
            var city= document.getElementById('city').value;
            var phone= document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            document.write("Name:" + name +"<br>");
            document.write("Emp id:" + id+"<br>");
            document.write("City:" + city+"<br>");
            document.write("Phone no.:" + phone +"<br>");
            document.write("Email id:" + email);
}
</script> 
<body>
	<h1 style="text-align: center;">EMPLOYEE DETAILS</h1>
	
		<table class="main" cellspacing="20px">
			<form onsubmit="func()"  >
			<tr>
				<td>Employee Name </td>
				<td><input id="name" type="text" /></td> 
			</tr>
			<tr>
				<td>Employee Id</td> <br/>
				<td><input id="idd" type="number"/></td> 
			</tr>
			<tr>
				<td>City </td>
				<td><input id="city" type="text"/></td> 
			</tr>
			<tr>
				<td>Phone no. </td>
				<td><input id="phone" type="tel"  /></td> 
			</tr>
			<tr>
				<td>Email Id </td>
				<td><input id="email" type="email" /></td> 
			</tr>

			<tr >
				<td><button type="submit">Submit</button></td> 
			</tr>
				</form>
		</table>
</body>
</html>
